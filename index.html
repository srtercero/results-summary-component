<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="blue-contain">
        <h2>Your Result</h2>
        <div class="circle">
          <h3>76</h3>
          <p>of 100</p>
        </div>
        <div class="great">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="white-contain">
        <h2>Summary</h2>
        <div class="box">
          <p>Reaction</p>
          <p><span>80</span> / 100</p>
        </div>
        <div class="box">
          <div class="title">
            <p>Memory</p>
          </div>
          <div class="number">
            <p><span>92</span> / 100</p>
          </div>
        </div>
        <div class="box">
          <p>Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
        <div class="box">
          <p>Visual</p>
          <p><span>73</span> / 100</p>
        </div>
        <div class="btn">
          <a role="button" href="#">Continue</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
