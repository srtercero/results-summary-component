<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="box-one">
      <div class="title-result">
        <h2>Your Result</h2>
      </div>
      <div class="circle">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      <div class="description">
        <h3>Great</h3>
        <p>Your perfomance exced 65% of the peaople conducing the test here.</p>
      </div>
    </div>
    <div class="box-two">
      <div class="title-summary">
        <h2>Summary</h2>
        <div class="box-reaction">
          <div class="icons">
            <img src="assets/images/icon-reaction.svg" alt="verbal">
            <h3>Reaction</h3>
          </div>
          <p><strong>80</strong> / 100</p>
        </div>
        <div class="box-memory">
          <div class="icons">
            <img src="assets/images/icon-memory.svg" alt="verbal">
            <h3>Memory</h3>
          </div>
          <p><strong>92</strong> / 100</p>
        </div>
        <div class="box-verbal">
          <div class="icons">
            <img src="assets/images/icon-verbal.svg" alt="verbal">
            <h3>Verbal</h3>
          </div>
          <p><strong>61</strong> / 100</p>
        </div>
        <div class="box-visual">
          <div class="icons">
            <img src="assets/images/icon-visual.svg" alt="verbal">
            <h3>Visual</h3>
          </div>
          <p><strong>73</strong> / 100</p>
        </div>
        <div class="button">
          <a role="button" href="#" class="btn">Continue</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
